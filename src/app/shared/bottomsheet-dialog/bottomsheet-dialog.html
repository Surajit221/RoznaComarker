@if (visible) {
<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-center items-end z-50 transition-opacity duration-300"
  (click)="close()"
  [class.opacity-0]="!show"
  [class.opacity-100]="show"
>
  <!-- Bottom sheet -->
  <div
    class="bg-white w-full rounded-t-2xl shadow-lg p-4 transform transition-transform duration-300"
    [class.translate-y-full]="!show"
    [class.translate-y-0]="show"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-center">
      <div class="h-1.5 w-12 bg-gray-300 rounded-full mb-4"></div>
    </div>

    <ng-content></ng-content>
  </div>
</div>
}
