<ng-container>
  @if(device.isDesktop()){
  <div class="w-full flex flex-row gap-8 items-center">
    <div class="relative">
      <input
        type="text"
        class="input-text bg-white w-[270px]"
        placeholder="Enter Class Code Here"
        [(ngModel)]="joinCode"
        name="joinCode"
        required
      />
    </div>
    <p>Or Join With</p>
    <button type="button" class="btn-info" (click)="onScanQR()">Scan QR Code</button>
  </div>

  <div class="flex flex-col justify-center items-center gap-8 mt-10">
    <div class="flex flex-row gap-3">
      <button type="button" class="btn-danger" (click)="closeDialog()">Close</button>
      <button type="button" class="btn-primary" (click)="onFindClass()">Find A Class</button>
    </div>
  </div>

  }
</ng-container>

<ng-container>
  @if(device.isMobile() || device.isTablet()){
  <div class="w-full flex flex-col gap-4 items-center">
    <input
      type="text"
      class="input-text mx-0 bg-white w-full"
      placeholder="Enter Class Code Here"
      [(ngModel)]="joinCode"
      name="joinCodeMobile"
      required
    />
    <div class="flex flex-row gap-2 items-center justify-between w-full">
      <p>Or Join With</p>
      <button type="button" class="btn-info-sm" (click)="onScanQR()">Scan QR Code</button>
    </div>
  </div>

  <div class="grid grid-cols-1 justify-center items-center gap-3 mt-8">
    <button type="button" class="btn-primary-sm w-full" (click)="onFindClass()">Find A Class</button>
    <button type="button" class="btn-danger-sm w-full" (click)="closeDialog()">Close</button>
  </div>
  }
</ng-container>

<!-- QR Scanner Modal -->
@if(showQRScanner) {
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-lg p-6 max-w-md w-full">
    <h3 class="text-xl font-bold mb-4 text-center">Scan QR Code</h3>
    
    <!-- QR Scanner Container -->
    <div class="flex justify-center mb-4">
      <div id="qr-reader" class="w-full max-w-sm"></div>
    </div>
    
    <div class="text-sm text-gray-600 mb-4 text-center">
      Position the QR code within the frame to scan
    </div>
    
    <div class="flex gap-3">
      <button type="button" class="btn-danger flex-1" (click)="cancelQRScan()">Cancel</button>
      <button type="button" class="btn-info flex-1" (click)="switchToManual()">Enter Code</button>
    </div>
  </div>
</div>
}
