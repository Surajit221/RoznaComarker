<div class="h-24"></div>

<nav class="fixed top-4 inset-x-0 z-50 px-4">
  <div
    class="max-w-7xl mx-auto bg-[#F3F3F3] backdrop-blur-xl px-4 md:px-6 transition-all duration-300 rounded-2xl"
  >
    <div class="flex items-center justify-between h-16 md:h-20">
      <div class="w-40 md:w-[180px] shrink-0">
        <a
          routerLink="/"
          (click)="closeMenu()"
          class="text-xl font-extrabold tracking-tight cursor-pointer select-none inline-block"
        >
          Rozna <span class="text-[#377E80]">Co-Marker</span>
        </a>
      </div>

      <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2">
        <div class="flex items-center gap-8">
          <a
            (click)="scrollTo('home')"
            class="text-gray-600 hover:text-[#377E80] font-semibold transition-colors cursor-pointer whitespace-nowrap"
            >Home</a
          >
          <a
            routerLink="/pricing"
            (click)="closeMenu()"
            class="text-gray-600 hover:text-[#377E80] font-semibold transition-colors cursor-pointer whitespace-nowrap"
            >Pricing</a
          >
          <a
            (click)="scrollTo('about-us')"
            class="text-gray-600 hover:text-[#377E80] font-semibold transition-colors cursor-pointer whitespace-nowrap"
            >About Us</a
          >
          <a
            (click)="scrollTo('features')"
            class="text-gray-600 hover:text-[#377E80] font-semibold transition-colors cursor-pointer whitespace-nowrap"
            >Feature</a
          >
          <a
            (click)="scrollTo('why')"
            class="text-gray-600 hover:text-[#377E80] font-semibold transition-colors cursor-pointer whitespace-nowrap"
            >Why Choose Us</a
          >
        </div>
      </div>

      <div class="w-40 md:w-[180px] shrink-0 flex items-center justify-end gap-3">
        <button
          routerLink="/login"
          class="hidden md:inline-flex btn-3d-style text-white w-full justify-center"
        >
          Get Started
        </button>

        <button
          (click)="toggleMenu()"
          class="md:hidden p-2.5 rounded-xl text-gray-700 hover:bg-gray-100/50 transition-all active:scale-90"
          aria-label="Toggle Menu"
        >
          <div class="w-6 h-6 flex flex-col justify-center items-center relative">
            <span
              class="w-6 h-0.5 bg-current transition-all duration-300 absolute"
              [class.rotate-45]="isMobileMenuOpen"
              [class.translate-y-0]="isMobileMenuOpen"
              [class.-translate-y-2]="!isMobileMenuOpen"
            >
            </span>
            <span
              class="w-6 h-0.5 bg-current transition-all duration-300"
              [class.opacity-0]="isMobileMenuOpen"
            >
            </span>
            <span
              class="w-6 h-0.5 bg-current transition-all duration-300 absolute"
              [class.-rotate-45]="isMobileMenuOpen"
              [class.translate-y-0]="isMobileMenuOpen"
              [class.translate-y-2]="!isMobileMenuOpen"
            >
            </span>
          </div>
        </button>
      </div>
    </div>

    <div
      class="md:hidden overflow-hidden transition-all duration-500 ease-in-out"
      [style.max-height]="isMobileMenuOpen ? '400px' : '0px'"
      [style.opacity]="isMobileMenuOpen ? '1' : '0'"
    >
      <div class="pt-2 pb-6 flex flex-col gap-1.5 border-t border-gray-100">
        <a
          routerLink="/"
          (click)="closeMenu()"
          class="px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 font-semibold"
          >Home</a
        >
        <a
          routerLink="/pricing"
          (click)="closeMenu()"
          class="px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 font-semibold"
          >Pricing</a
        >
        <a
          (click)="scrollTo('features'); closeMenu()"
          class="px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 font-semibold cursor-pointer"
          >Feature</a
        >
        <a
          (click)="scrollTo('why'); closeMenu()"
          class="px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 font-semibold cursor-pointer"
          >Why Choose Us</a
        >
        <div class="mt-4 px-2">
          <button
            routerLink="/login"
            (click)="closeMenu()"
            class="w-full bg-[#377E80] text-white py-4 rounded-xl font-semibold shadow-md active:scale-95 transition-transform"
          >
            Get Started
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
